<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizspiel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>The Potter Quiz</h1>
        <div class="question-container">
            <p id="question">Frage wird hier angezeigt</p>
        </div>
        <div class="options-container">
            <button class="option" id="option1">Option 1</button><br>
            <button class="option" id="option2">Option 2</button><br>
            <button class="option" id="option3">Option 3</button><br>
        </div><br>
        <div class="countdown" id="timer">3</div>
        <div class="result-container" style="display: none;">
            <p id="result"></p>
        </div><br><br>
        <div><button class="load">Reload</button></div>

    </div>
    <footer>
        <p>&copy; 2023 Melle</p>
    </footer>



    <audio id="audio" src="ping.mp3"></audio>
    <script src="index.js"></script>

</body>

</html>
